<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lista de Productos</title>
</head>
<body>
	<h1>Lista de Productos</h1>
	<ul id="productList"></ul>

	<script>
		// Hacer una solicitud al servidor para obtener los productos
		fetch('/products') // Cambia la ruta '/products' a la ruta de tu endpoint para obtener los productos
			.then(response => response.json())
			.then(products => {
				const productList = document.getElementById('productList');

				// Iterar sobre los productos y agregarlos a la lista en el HTML
				products.forEach(product => {
					const listItem = document.createElement('li');
					listItem.innerHTML = `
						<h2>${product.nombre}</h2>
						<p>${product.descripcion}</p>
						<p>Precio: $${product.precio}</p>
						<p>Stock: ${product.stock}</p>
					`;
					productList.appendChild(listItem);
				});
			})
			.catch(error => {
				console.error('Error al obtener los productos:', error);
			});
	</script>
</body>
</html>
